<div class="sticky">
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/images/medical.jpg" height="40" width="40" class="mr-2" alt="LOGO"/>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="power ml-4" (click)="closeApp()">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
        <path d="M7.5 1v7h1V1h-1z"/>
        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
      </svg>
    </div>
  </ng-template>
</p-menubar>
</div>
