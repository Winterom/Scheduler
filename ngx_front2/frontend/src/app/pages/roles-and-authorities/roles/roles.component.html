
  <div class="flex flex-column">
    <div class="mb-2 text-center text-2xl">Роли</div>
    <div class="border-solid border-400 border-round-lg border-1 p-2 mb-2 flex justify-content-start">
      <p-button
        icon="fa fa-plus"
        pTooltip="Добавить роль или каталог"
        styleClass="p-button-raised p-button-text p-button-success mr-2">
      </p-button>
      <p-button
        (onClick)="copyRole()"
        icon="fa fa-clone"
        pTooltip="Копировать можно только роли"
        styleClass="p-button-raised p-button-text mr-2">
      </p-button>
      <p-button
        (onClick)="deleteRole()"
        icon="fa fa-trash"
        pTooltip="Удалить роль или каталог"
        styleClass="p-button-raised p-button-text p-button-danger mr-2">
      </p-button>
      <p-button
        (onClick)="stopRole()"
        icon="fa fa-hand-paper-o"
        pTooltip="Приостановка действия роли"
        styleClass="p-button-raised p-button-text p-button-danger mr-1">
      </p-button>
        <p-dropdown
          pTooltip="Фильтрация по статусу"
          styleClass="w-13rem"
          [options]="selStatus" optionLabel="name">
        </p-dropdown>
    </div>
    <p-tree class="h-full w-full "
            selectionMode="single"
            [style]="{'max-height':'30rem','height':'30rem','overflow':'auto'}"
            [value]="roles"
            [(selection)]="selected"
            (onNodeSelect)="nodeSelect($event)"
            [draggableNodes]="true"
            [droppableNodes]="true"
            draggableScope="self"
            droppableScope="self"
            (onNodeDrop)="nodeDrop($event)"
    ></p-tree>
  </div>
  <p-toast></p-toast>
