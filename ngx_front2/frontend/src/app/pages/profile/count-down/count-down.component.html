<span class="timer">
  <span>Следующее подтверждение можно отправить через: </span>
  <span *ngIf="daysToDday!==0" id="days"> {{daysToDday}} </span>Day(s)
  <span *ngIf="hoursToDday!==0" id="hours"> {{hoursToDday}} </span>Hrs
  <span id="minutes"> {{minutesToDday}} </span>Min
  <span id="seconds"> {{secondsToDday}} </span>S
</span>
